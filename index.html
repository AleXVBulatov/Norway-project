<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norway</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./libs/tiny-slider/tiny-slider.css" />
  </head>
  <body>
    <header class="header">
      <!-- Слайдер -->
      <div class="header-slider">
        <img src="./img/header/bg-1.jpg" alt="Bg 1" class="header-slider__item" />
        <img src="./img/header/bg-2.jpg" alt="Bg 2" class="header-slider__item" />
        <img src="./img/header/bg-3.jpg" alt="Bg 3" class="header-slider__item" />
        <img src="./img/header/bg-4.jpg" alt="Bg 4" class="header-slider__item" />
      </div>

      <!-- Управление слайдером -->
      <div class="hader-slider-controls">
        <div class="hader-slider-controls__arrows">
          <button id="sliderPrev"><img src="./img/icons/arrow-left.svg" alt="Prev" /></button>
          <button id="sliderNext"><img src="./img/icons/arrow-right.svg" alt="Next" /></button>
        </div>
        <div class="hader-slider-controls__count">
          <span class="hader-slider-controls__count-current" id="sliderCurrent">0</span>
          <span class="hader-slider-controls__count-slash">/</span>
          <span class="hader-slider-controls__count-total" id="sliderTotal">0</span>
        </div>
      </div>

      <!-- Контент в шапке -->
      <div class="header__content">
        <nav class="header-nav">
          <div class="logo">
            <img src="./img/logo/logo.png" alt="Logo" />
            <img src="./img/logo/logo-text.svg" alt="TRAVELx" />
          </div>

          <ul class="nav">
            <li class="nav__item">
              <a href="#" class="nav__link">Destinations</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Activities</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>
          <button class="extra-nav-btn">
            <img src="./img/icons/nav-icon.svg" alt="Nav btn" />
          </button>
        </nav>

        <div class="header-title">
          <ul class="header-socials">
            <li>
              <a href="#">
                <img src="./img/socials/facebook.svg" alt="Facebook" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/socials/twitter.svg" alt="Twitter" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/socials/instagram.svg" alt="instagram" />
              </a>
            </li>
          </ul>
          <div class="header-title__small">EXPLORE</div>
          <div class="header-title__big">Norway</div>
        </div>

        <div class="information">
          <div class="header-tips">
            <a href="#" class="tip">
              <span class="tip__title">Trondheim</span>
              <span class="tip__text">Plan a trip</span>
            </a>
            <a href="#" class="tip">
              <span class="tip__title">Geirangerfjord</span>
              <span class="tip__text">Plan a trip</span>
            </a>
            <a href="#" class="tip">
              <span class="tip__title">Lofoten</span>
              <span class="tip__text">Plan a trip</span>
            </a>
          </div>
          <!-- Абсолютные элементы шапки -->
          <a href="#" class="header-seemore">SEE MORE</a>
        </div>
      </div>
    </header>

    <script src="./libs/tiny-slider/min/tiny-slider.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
